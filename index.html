<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Project</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!--Main page body -->
    <article class="content">
      <!--Page header-->
      <header class="page-header">
        <!--Main icon -->
        <img src="icon.png" alt="Portfolio Logo" class="header-logo">
        <h1 class="page-title">Jane Doette</h1>
        <h4 class="page-subtitle">Front-end Ninja</h4>
      </header>
      <section class="main-figure">
        <figure class="main-figure-hero"></figure>
      </section>
      <!--The container for the 3 squares for colors and hex code-->
      <aside class="color-square-container">
        <div class="color-squares">
          <div class="color-square"></div>
          <div class="color-square"></div>
          <div class="color-square"></div>
        </div>
        <div class="color-square-captions">
          <div class="color-square-caption">F8981C</div>
          <div class="color-square-caption">BCBBBB</div>
          <div class="color-square-caption">747704</div>
        </div>
      </aside>
    </article>
  </body>
</html>
