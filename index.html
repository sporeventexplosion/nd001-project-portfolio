<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Project</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!--Main page body -->
    <article class="content">
      <!--Page header-->
      <header class="page-header">
        <!--Main icon -->
        <img src="icon.png" alt="Portfolio Logo" class="header-logo">
        <h1 class="page-title">Da Shroom</h1>
        <h4 class="page-subtitle">Front-end Ninja</h4>
      </header>
      <section class="main-figure">
        <figure class="main-figure-hero"></figure>
        <!--The container for the 3 squares for colors and hex code-->
        <aside class="color-square-container">
          <div class="color-squares">
            <!--Empty divs for the colors-->
            <div class="color-square"></div>
            <div class="color-square"></div>
            <div class="color-square"></div>
          </div>
          <div class="color-square-captions">
            <div class="color-square-caption">F8981C</div>
            <div class="color-square-caption">BCBBBB</div>
            <div class="color-square-caption">747704</div>
          </div>
        </aside>
      </section>
      <!--Featured work-->
      <section class="featured-work-container">
        <h2 class="featured-item-title">Featured Work</h2>
        <div class="featured-items-container">


          <!--Each featured item-->
          <div class="featured-item">
            <!--The image-->
            <img src="/images/FW-1.jpg" alt="Placeholder Image" class="featured-item-img">
            <h3 class="featured-item-heading">Airbus A350-900</h3>
            <a href="#" class="featured-item-link">Insert URL here</a>
          </div>
          <div class="featured-item">
            <img src="/images/FW-2.jpg" alt="Placeholder Image" class="featured-item-img">
            <h3 class="featured-item-heading">Boeing 747-8I</h3>
            <a href="#" class="featured-item-link">Insert URL here</a>
          </div>
          <div class="featured-item">
            <img src="/images/FW-3.jpg" alt="Placeholder Image" class="featured-item-img">
            <h3 class="featured-item-heading">Boeing 737-800</h3>
            <a href="#" class="featured-item-link">Insert URL here</a>
          </div>

        </div>
      </section>
    </article>
  </body>
</html>
